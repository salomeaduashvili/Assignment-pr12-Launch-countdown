<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>launch Countdown</title>
  </head>
  <body>
    <img src="./images/bg-stars.svg" alt="bg-stars" class="stars" />
    <main>
      <h1>Weâ€™re launching soon</h1>

      <section id="content">
        <div id="content-days">
          <div id="days">
            <span id="day-num">08</span>
          </div>
          <p>DAYS</p>
        </div>
        <div id="content-hours">
          <div id="hours">
            <span id="hour-num">23</span>
          </div>
          <p>HOURS</p>
        </div>
        <div id="content-min">
          <div id="min">
            <span id="min-num">55</span>
          </div>
          <p>MINUTES</p>
        </div>
        <div id="content-sec">
          <div id="sec">
            <span id="sec-num">45</span>
          </div>
          <p>SECONDS</p>
        </div>
      </section>
    </main>
    <footer>
      <img
        src="./images/pattern-hills.svg"
        alt="pattern-hills"
        class="pattern"
      />
      <div id="socials">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            src="./images/icon-facebook.svg"
            alt="icon-facebook"
            class="fb"
          />
        </a>
        <a href="https://www.pinterest.com/" target="_blank">
          <img
            src="./images/icon-pinterest.svg"
            alt="icon-pinterest"
            class="pt"
          />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            src="./images/icon-instagram.svg"
            alt="icon-instagram"
            class="insta"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
